<table>
<tr>
	<td valign=top width=125><a name='1'>詩 13:1</td>
	<td valign=top>《大衛的詩，交與伶長》耶和華阿，你忘記我要到幾時呢。要到永遠嗎。你掩面不顧我要到幾時呢。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 13:2</td>
	<td valign=top>我心裡籌算，終日愁苦，要到幾時呢。我的仇敵升高壓制我，要到幾時呢。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 13:3</td>
	<td valign=top>耶和華我的神阿，求你看顧我，應允我，使我眼目光明，免得我沉睡至死。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 13:4</td>
	<td valign=top>免得我的仇敵說，我勝了他。免得我的敵人在我搖動的時候喜樂。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 13:5</td>
	<td valign=top>但我倚靠你的慈愛。我的心因你的救恩快樂。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 13:6</td>
	<td valign=top>我要向耶和華歌唱，因他用厚恩待我。</td>
</tr>
