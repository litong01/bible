<table>
<tr>
	<td valign=top width=125><a name='1'>詩 70:1</td>
	<td valign=top>《大衛的記念詩，交與伶長》神阿，求你﹝快快﹞搭救我。耶和華阿，求你速速幫助我。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 70:2</td>
	<td valign=top>願那些尋索我命的，抱愧蒙羞。願那些喜悅我遭害的，退後受辱。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 70:3</td>
	<td valign=top>願那些對我說，阿哈，阿哈的，因羞愧退後。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 70:4</td>
	<td valign=top>願一切尋求你的，因你高興歡喜。願那些喜愛你救恩的常說，當尊神為大。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 70:5</td>
	<td valign=top>但我是困苦窮乏的。神阿，求你速速到我這裡來。你是幫助我的，搭救我的。耶和華阿，求你不要耽延。</td>
</tr>
