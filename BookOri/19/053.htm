<table>
<tr>
	<td valign=top width=125><a name='1'>詩 53:1</td>
	<td valign=top>《大衛的訓誨詩，交與伶長，調用麻哈拉。》愚頑的人心裡說，沒有神。他們都是邪惡，行了可憎惡的罪孽。沒有一個人行善。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 53:2</td>
	<td valign=top>神從天上垂看世人，要看有明白的沒有，有尋求他的沒有。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 53:3</td>
	<td valign=top>他們各人都退後，一同變為污穢。並沒有行善的。連一個也沒有。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 53:4</td>
	<td valign=top>作孽的沒有知識麼。他們吞吃我的百姓如同吃飯一樣。並不求靠神。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 53:5</td>
	<td valign=top>他們在無可懼怕之處，就大大害怕。因為神把那安營攻擊你之人的骨頭散開了。你使他們蒙羞，因為神棄絕了他們。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 53:6</td>
	<td valign=top>但願以色列的救恩從錫安而出。神救回祂被擄的子民，那時，雅各要快樂，以色列要歡喜。</td>
</tr>
