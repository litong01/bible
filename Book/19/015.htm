	<td valign=top width=125><a name='1'>詩 15:1</td>
	<td valign=top>《大衛的詩》耶和華阿，誰能寄居你的帳幕。能能住在你的聖山。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 15:2</td>
	<td valign=top>就是行為正直，作事公義，心裡說實話的人。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 15:3</td>
	<td valign=top>他不以舌頭讒謗人，不惡待朋友，也不隨夥毀謗鄰里。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 15:4</td>
	<td valign=top>他眼中藐視匪類，卻尊重那敬畏耶和華的人。他發了誓，雖然自己吃虧，也不更改。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 15:5</td>
	<td valign=top>他不放債取利，不受賄賂以害無辜。行這些事的人，必永不動搖。</td>
</tr>
