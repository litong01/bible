<table>
<tr>
	<td valign=top style="width:70px;"><a name='1'>詩 120:1</td>
	<td valign=top>〈上行《或作登階下同》之詩〉我在急難中求告耶和華，他就應允我。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>詩 120:2</td>
	<td valign=top>耶和華阿，求你救我脫離說謊的嘴唇，和詭詐的舌頭。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>詩 120:3</td>
	<td valign=top>詭詐的舌頭阿，要給你甚麼呢。要拿甚麼加給你呢。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='4'>詩 120:4</td>
	<td valign=top>就是勇士的利箭，和羅騰木《小樹名松類》的炭火。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='5'>詩 120:5</td>
	<td valign=top>我寄居在米設，住在基達帳棚之中，有禍了。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='6'>詩 120:6</td>
	<td valign=top>我與那恨惡和睦的人，許久同住。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='7'>詩 120:7</td>
	<td valign=top>我願和睦。但我發言，他們就要爭戰。</td>
</tr>
