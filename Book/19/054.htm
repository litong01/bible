<table>
<tr>
	<td valign=top style="width:70px;"><a name='1'>詩 54:1</td>
	<td valign=top>《西弗人來對掃羅說，大衛豈不是在我們那裡藏身麼。那時大衛作這訓誨詩，交與伶長調用絲的樂器。》神阿，求你以你的名救我，憑你的大能為我伸冤。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>詩 54:2</td>
	<td valign=top>神阿，求你聽我的禱告，留心聽我口中的言語。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>詩 54:3</td>
	<td valign=top>因為外人起來攻擊我，強暴人尋索我的命。他們眼中沒有神《細拉》。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='4'>詩 54:4</td>
	<td valign=top>神是幫助我的，是扶持我命的。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='5'>詩 54:5</td>
	<td valign=top>他要報應我仇敵所行的惡。求你憑你的誠實滅絕他們。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='6'>詩 54:6</td>
	<td valign=top>我要把甘心祭獻給你。耶和華阿，我要稱讚你的名。這名本為美好。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='7'>詩 54:7</td>
	<td valign=top>他從一切的急難中，把我救出來。我的眼睛也看見了我仇敵﹝遭報﹞。</td>
</tr>
