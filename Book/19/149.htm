<table>
<tr>
	<td valign=top style="width:70px;"><a name='1'>詩 149:1</td>
	<td valign=top>你們要讚美耶和華，向耶和華唱新歌，在聖民的會中讚美他。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>詩 149:2</td>
	<td valign=top>願以色列因造他的主歡喜。願錫安的民，因他們的王快樂。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>詩 149:3</td>
	<td valign=top>願他們跳舞讚美他的名，擊鼓彈琴歌頌他。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='4'>詩 149:4</td>
	<td valign=top>因為耶和華喜愛他的百姓。他要用救恩當作謙卑人的妝飾。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='5'>詩 149:5</td>
	<td valign=top>願聖民因﹝所得的﹞榮耀高興。願他們在床上歡呼。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='6'>詩 149:6</td>
	<td valign=top>願他們口中稱讚神為高，手裡有兩刃的刀。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='7'>詩 149:7</td>
	<td valign=top>為要報復列邦，刑罰萬民。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='8'>詩 149:8</td>
	<td valign=top>要用鍊子捆他們的君王，用鐵鐐鎖他們的大臣。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='9'>詩 149:9</td>
	<td valign=top>要在他們身上施行所記錄的審判。他的聖民都有這榮耀。你們要讚美耶和華。</td>
</tr>
