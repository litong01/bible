<table>
<tr>
	<td valign=top width=125><a name='1'>詩 126:1</td>
	<td valign=top>《上行之詩》當耶和華將那些被擄的帶回錫安的時候，我們好像做夢的人。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 126:2</td>
	<td valign=top>我們滿口喜笑，滿舌歡呼的時候，外邦中就有人說，耶和華為他們行了大事。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 126:3</td>
	<td valign=top>耶和華果然為我們行了大事，我們就歡喜。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 126:4</td>
	<td valign=top>耶和華阿，求你使我們被擄的人歸回，好像南地的河水復流。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 126:5</td>
	<td valign=top>流淚撒種的，必歡呼收割。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 126:6</td>
	<td valign=top>那帶種流淚出去的，必要歡歡樂樂地帶禾捆回來。</td>
</tr>
