<table>
<tr>
	<td valign=top width=125><a name='1'>詩 11:1</td>
	<td valign=top>《大衛的詩，交與伶長》我是投靠耶和華。你們怎麼對我說，你當像鳥飛往你的山去。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 11:2</td>
	<td valign=top>看哪，惡人彎弓，把箭搭在弦上，要在暗中射那心裡正直的人。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 11:3</td>
	<td valign=top>根基若毀壞，義人還能作甚麼呢。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 11:4</td>
	<td valign=top>耶和華在他的聖殿裡，耶和華的寶座在天上。他的慧眼察看世人。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 11:5</td>
	<td valign=top>耶和華試驗義人。惟有惡人和喜愛強暴的人，他心裡恨惡。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 11:6</td>
	<td valign=top>他要向惡人密布網羅。有烈火，琉璜，熱風，作他們杯中的分。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 11:7</td>
	<td valign=top>因為耶和華是公義的。他喜愛公義。正直人必得見他的面。</td>
</tr>
