	<td valign=top style="width:70px;"><a name='1'>詩 134:1</td>
	<td valign=top>《上行之詩》耶和華的僕人，夜間站在耶和華殿中的，你們當稱頌耶和華。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>詩 134:2</td>
	<td valign=top>你們當向聖所舉手，稱頌耶和華。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>詩 134:3</td>
	<td valign=top>願造天地的耶和華，從錫安賜福給你們。</td>
</tr>
