<table>
<tr>
	<td valign=top style="width:70px;"><a name='1'>伯 25:1</td>
	<td valign=top>書亞人比勒達回答說，</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>伯 25:2</td>
	<td valign=top>神有治理之權，有威嚴可畏。他在高處施行和平。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>伯 25:3</td>
	<td valign=top>他的諸軍，豈能數算。他的光亮一發，誰不蒙照呢。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='4'>伯 25:4</td>
	<td valign=top>這樣在神面前，人怎能稱義。婦人所生的怎能潔淨。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='5'>伯 25:5</td>
	<td valign=top>在神眼前，月亮也無光亮，星宿也不清潔。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='6'>伯 25:6</td>
	<td valign=top>何況如蟲的人，如蛆的世人呢。</td>
</tr>
