<table>
<tr>
	<td valign=top width=125><a name='1'>詩 67:1</td>
	<td valign=top>《一篇詩歌，交與伶長。用絲絃的樂器》願神憐憫我們，賜福與我們，用臉光照我們《細拉》。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 67:2</td>
	<td valign=top>好叫世界得知你的道路，萬國得知你的救恩。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 67:3</td>
	<td valign=top>神阿，願列邦稱讚你，願萬民都稱讚你。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 67:4</td>
	<td valign=top>願萬國都快樂歡呼。因為你必按公正審判萬民，引導世上的萬國《細拉》。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 67:5</td>
	<td valign=top>神阿，願列邦稱讚你。願萬民都稱讚你。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 67:6</td>
	<td valign=top>地已經出了土產。神，就是我們的神，要賜福與我們。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 67:7</td>
	<td valign=top>神要賜福與我們。地的四極都要敬畏祂。</td>
</tr>
