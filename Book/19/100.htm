<table>
<tr>
	<td valign=top width=125><a name='1'>詩 100:1</td>
	<td valign=top>《稱謝詩》普天下當向耶和華歡呼。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 100:2</td>
	<td valign=top>你們當樂意事奉耶和華。當來向他歌唱。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 100:3</td>
	<td valign=top>你們當曉得耶和華是神。我們是他造的，也是屬他的。我們是他的民，也是他草場的羊。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 100:4</td>
	<td valign=top>當稱謝進入他的門，當讚美進入他的院。當感謝他，稱頌他的名。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 100:5</td>
	<td valign=top>因為耶和華本為善，他的慈愛，存到永遠，他的信實，直到萬代。</td>
</tr>
