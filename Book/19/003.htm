<table>
<tr>
	<td valign=top width=125><a name='1'>詩 3:1</td>
	<td valign=top>《大衛逃避他兒子押沙龍的時候作的詩》耶和華阿，我的敵人何其加增。有許多人起來攻擊我。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 3:2</td>
	<td valign=top>有許多人議論我說，他得不著神的幫助《細拉》。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 3:3</td>
	<td valign=top>但你耶和華是我四圍的盾牌。是我的榮耀，又是叫我抬起頭來的。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 3:4</td>
	<td valign=top>我用我的聲音求告耶和華，他就從他的聖山上應允我《細拉》。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 3:5</td>
	<td valign=top>我躺下睡覺。我醒著。耶和華都保佑我。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 3:6</td>
	<td valign=top>雖有成萬的百姓來周圍攻擊我，我也不怕。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 3:7</td>
	<td valign=top>耶和華阿，求你起來。我的神阿，求你救我。因為你打了我一切仇敵的腮骨，敲碎了惡人的牙齒。</td>
</tr>
<tr>
	<td valign=top width=125><a name='8'>詩 3:8</td>
	<td valign=top>救恩屬乎耶和華。願你賜福給你的百姓《細拉》。</td>
</tr>
