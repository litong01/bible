<table>
<tr>
	<td valign=top style="width:70px;"><a name='1'>詩 127:1</td>
	<td valign=top>《所羅門上行之詩》若不是耶和華建造房屋，建造的人就枉然勞力。若不是耶和華看守城池，看守的人就枉然儆醒。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>詩 127:2</td>
	<td valign=top>你們清晨早起，夜晚安歇，吃勞碌得來的飯，本是枉然。惟有耶和華所親愛的，必叫他安然睡覺。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>詩 127:3</td>
	<td valign=top>兒女是耶和華所賜的產業。所懷的胎是他所給的賞賜。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='4'>詩 127:4</td>
	<td valign=top>少年時﹝所生﹞的兒女，好像勇士手中的箭。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='5'>詩 127:5</td>
	<td valign=top>箭袋充滿的人，便為有福。他們在城門口，和仇敵說話的時候，必不至於羞愧。</td>
</tr>
