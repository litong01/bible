<table>
<tr>
	<td valign=top width=125><a name='1'>詩 129:1</td>
	<td valign=top>《上行之詩》以色列當說，從我幼年以來，敵人屢次苦害我，</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 129:2</td>
	<td valign=top>從我幼年以來，敵人屢次苦害我，卻沒有勝了我。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 129:3</td>
	<td valign=top>﹝如同﹞扶犁的在我背上扶犁而耕，耕的犁溝甚長。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 129:4</td>
	<td valign=top>耶和華是公義的。他砍斷了惡人的繩索。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 129:5</td>
	<td valign=top>願恨惡錫安的，都蒙羞退後。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 129:6</td>
	<td valign=top>願他們像房頂上的草，未長成而枯乾。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 129:7</td>
	<td valign=top>收割的不夠一把，捆禾的也不滿懷。</td>
</tr>
<tr>
	<td valign=top width=125><a name='8'>詩 129:8</td>
	<td valign=top>過路的也不說，願耶和華所賜的福，歸與你們。我們奉耶和華的名，給你們祝福。</td>
</tr>
