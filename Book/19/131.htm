	<td valign=top style="width:70px;"><a name='1'>詩 131:1</td>
	<td valign=top>《大衛上行之詩》耶和華阿，我的心不狂傲，我的眼不高大。重大和測不透的事，我也不敢行。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>詩 131:2</td>
	<td valign=top>我的心平穩安靜，好像斷過奶的孩子在他母親的懷中。我的心在我裡面真像斷過奶的孩子。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>詩 131:3</td>
	<td valign=top>以色列阿，你當仰望耶和華，從今時直到永遠。</td>
</tr>
