<table>
<tr>
	<td valign=top width=125><a name='1'>詩 82:1</td>
	<td valign=top>《亞薩的詩》神站在有權力者的會中。在諸神中行審判。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 82:2</td>
	<td valign=top>說，你們審判不秉公義，徇惡人的情面，要到幾時呢《細拉》。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 82:3</td>
	<td valign=top>你們當為貧寒的人和孤兒伸冤。當為困苦和窮乏的人施行公義。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 82:4</td>
	<td valign=top>當保護貧寒和窮乏的人，救他們脫離惡人的手。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 82:5</td>
	<td valign=top>你們仍不知道，也不明白，在黑暗中走來走去。地的根基都搖動了。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 82:6</td>
	<td valign=top>我曾說，你們是神，都是至高者的兒子。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 82:7</td>
	<td valign=top>然而你們要死，與世人一樣。要仆倒，像王子中的一位。</td>
</tr>
<tr>
	<td valign=top width=125><a name='8'>詩 82:8</td>
	<td valign=top>神阿，求你起來，審判世界。因為你要得萬邦為業。</td>
</tr>
