<table>
<tr>
	<td valign=top width=125><a name='1'>詩 87:1</td>
	<td valign=top>《可拉後裔的詩歌》耶和華所立的根基在聖山上。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 87:2</td>
	<td valign=top>他愛錫安的門，勝於愛雅各一切的住處。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 87:3</td>
	<td valign=top>神的城阿，有榮耀的事乃指著你說的《細拉》。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 87:4</td>
	<td valign=top>我要題起拉哈伯，和巴比倫人是在認識我之中的，看哪，非利士，和推羅，並古實人，個個生在那裡。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 87:5</td>
	<td valign=top>論到錫安必說，這一個那一個都生在其中。而且至高者必親自堅立這城。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 87:6</td>
	<td valign=top>當耶和華記錄萬民的時候，他要點出這一個生在那裡《細拉》。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 87:7</td>
	<td valign=top>歌唱的，跳舞的，都﹝要﹞說，我的泉源都在你這裡。</td>
</tr>
