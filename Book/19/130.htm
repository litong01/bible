<table>
<tr>
	<td valign=top style="width:70px;"><a name='1'>詩 130:1</td>
	<td valign=top>《上行之詩》耶和華阿，我從深處向你求告。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>詩 130:2</td>
	<td valign=top>主阿，求你聽我的聲音。願你側耳聽我懇求的聲音。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>詩 130:3</td>
	<td valign=top>主耶和華阿，你若究察罪孽，誰能站得住呢。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='4'>詩 130:4</td>
	<td valign=top>但在你有赦免之恩，要叫人敬畏你。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='5'>詩 130:5</td>
	<td valign=top>我等候耶和華，我的心等候。我也仰望他的話。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='6'>詩 130:6</td>
	<td valign=top>我的心﹝等候﹞主，勝於守夜的，﹝等候﹞天亮，﹝勝於﹞守夜的，﹝等候﹞天亮。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='7'>詩 130:7</td>
	<td valign=top>以色列阿，你當仰望耶和華。因他有慈愛，有豐盛的救恩。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='8'>詩 130:8</td>
	<td valign=top>他必救贖以色列脫離一切的罪孽。</td>
</tr>
