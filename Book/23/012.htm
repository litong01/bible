<table>
<tr>
	<td valign=top width=125><a name='1'>賽 12:1</td>
	<td valign=top>到那日，你必說，耶和華阿，我要稱謝你因為你雖然向我發怒，你的怒氣卻已轉消，你又安慰了我。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>賽 12:2</td>
	<td valign=top>看哪，神是我的拯救。我要倚靠他，並不懼怕。因為主耶和華是我的力量，是我的詩歌。他也成為我的拯救。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>賽 12:3</td>
	<td valign=top>所以你們必從救恩的泉源歡然取水。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>賽 12:4</td>
	<td valign=top>在那日，你們要說，當稱謝耶和華，求告他的名，將他所行的傳揚在萬民中，題說他的名已被尊崇。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>賽 12:5</td>
	<td valign=top>你們要向耶和華唱歌。因他所行的甚是美好。但願這事普傳天下。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>賽 12:6</td>
	<td valign=top>錫安的居民哪，當揚聲歡呼。因為在你們中間的以色列聖者，乃為至大。</td>
</tr>
