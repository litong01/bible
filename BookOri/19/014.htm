<table>
<tr>
	<td valign=top width=125><a name='1'>詩 14:1</td>
	<td valign=top>《大衛的詩，交與伶長》愚頑人心裡說，沒有神。他們都是邪惡，行了可憎惡的事。沒有一個人行善。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 14:2</td>
	<td valign=top>耶和華從天上垂看世人，要看有明白的沒有，有尋求神的沒有。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 14:3</td>
	<td valign=top>他們都偏離正路，一同變為污穢。並沒有行善的，連一個也沒有。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 14:4</td>
	<td valign=top>作孽的都沒有知識嗎。他們吞吃我的百姓，﹝如同﹞吃飯一樣，並不求告耶和華。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 14:5</td>
	<td valign=top>他們在那裡大大的害怕，因為神在義人的族類中。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 14:6</td>
	<td valign=top>你們叫困苦人的謀算，變為羞辱。然而耶和華是他的避難所。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 14:7</td>
	<td valign=top>但願以色列的救恩從錫安而出。耶和華救回他被擄的子民，那時雅各要快樂，以色列要歡喜。</td>
</tr>
