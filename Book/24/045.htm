<table>
<tr>
	<td valign=top width=125><a name='1'>耶 45:1</td>
	<td valign=top>猶大王約西亞的兒子約雅敬第四年，尼利亞的兒子巴錄將先知耶利米口中所說的話寫在書上。耶利米說，</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>耶 45:2</td>
	<td valign=top>巴錄阿，耶和華以色列的神說，</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>耶 45:3</td>
	<td valign=top>巴錄《原文作你》曾說，哀哉。耶和華將憂愁加在我的痛苦上，我因唉哼而困乏，不得安歇。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>耶 45:4</td>
	<td valign=top>你要這樣告訴他，耶和華如此說，我所建立的，我必拆毀。我所栽植的，我必拔出。在全地我都如此行。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>耶 45:5</td>
	<td valign=top>你為自己圖謀大事麼。不要圖謀。我必使災禍臨到凡有血氣的。但你無論往哪裡去，我必使你以自己的命為掠物。這是耶和華說的。</td>
</tr>
