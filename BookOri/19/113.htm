<body>

<table>
<tr>
	<td valign=top width=125><a name='1'>詩 113:1</td>
	<td valign=top>你們要讚美耶和華。耶和華的僕人哪，你們要讚美，讚美耶和華的名。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 113:2</td>
	<td valign=top>耶和華的名，是應當稱頌的，從今時直到永遠。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 113:3</td>
	<td valign=top>從日出之地，到日落之處，耶和華的名是應當讚美的。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 113:4</td>
	<td valign=top>耶和華超乎萬民之上。他的榮耀高過諸天。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 113:5</td>
	<td valign=top>誰像耶和華我們的神呢。他坐在至高之處，</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 113:6</td>
	<td valign=top>自己謙卑，觀看天上地下的事。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 113:7</td>
	<td valign=top>他從灰塵裡抬舉貧寒人，從糞堆中提拔窮乏人。</td>
</tr>
<tr>
	<td valign=top width=125><a name='8'>詩 113:8</td>
	<td valign=top>使他們與王子同坐，就是與本國的王子同坐。</td>
</tr>
<tr>
	<td valign=top width=125><a name='9'>詩 113:9</td>
	<td valign=top>他使不能生育的婦人安居家中，為多子的樂母。你們要讚美耶和華。</td>
</tr>
