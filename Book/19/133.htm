<table>
<tr>
	<td valign=top width=125><a name='1'>詩 133:1</td>
	<td valign=top>《大衛上行之詩》看哪，弟兄和睦同居，是何等的善，何等的美。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 133:2</td>
	<td valign=top>這好比那貴重的油，﹝澆﹞在亞倫的頭上，流到鬍鬚，又流到他的衣襟。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 133:3</td>
	<td valign=top>又好比黑門的甘露，降在錫安山。因為在那裡有耶和華所命定的福，就是永遠的生命。</td>
</tr>
