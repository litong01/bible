<table>
<tr>
	<td valign=top style="width:70px;"><a name='1'>詩 93:1</td>
	<td valign=top>耶和華作王。他以威嚴為衣穿上。耶和華以能力為衣，以能力束腰。世界就堅定，不得動搖。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>詩 93:2</td>
	<td valign=top>你的寶座從太初立定。你從亙古就有。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>詩 93:3</td>
	<td valign=top>耶和華阿，大水揚起，大水發聲，波浪澎湃。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='4'>詩 93:4</td>
	<td valign=top>耶和華在高處大有能力，勝過諸水的響聲，洋海的大浪。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='5'>詩 93:5</td>
	<td valign=top>耶和華阿，你的法度最的確。你的殿永稱為聖，是合宜的。</td>
</tr>
