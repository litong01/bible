<table>
<tr>
	<td valign=top width=125><a name='1'>詩 125:1</td>
	<td valign=top>《上行之詩》倚靠耶和華的人，好像錫安山，永不動搖。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 125:2</td>
	<td valign=top>眾山怎樣圍繞耶路撒冷，耶和華也照樣圍繞他的百姓，從今時直到永遠。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 125:3</td>
	<td valign=top>惡人的杖，不常落在義人的分上，免得義人伸手作惡。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 125:4</td>
	<td valign=top>耶和華阿，求你善待那些為善，和心裡正直的人。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 125:5</td>
	<td valign=top>至於那偏行彎曲道路的人，耶和華必使他和作惡的人，一同出去﹝受刑﹞。願平安歸於以色列。</td>
</tr>
