<table>
<tr>
	<td valign=top style="width:70px;"><a name='1'>詩 124:1</td>
	<td valign=top>《大衛上行之詩》以色列人要說，若不是耶和華幫助我們，</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='2'>詩 124:2</td>
	<td valign=top>若不是耶和華幫助我們，當人起來攻擊我們，</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='3'>詩 124:3</td>
	<td valign=top>向我們發怒的時候，就把我們活活的吞了。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='4'>詩 124:4</td>
	<td valign=top>那時，波濤必漫過我們，河水必淹沒我們。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='5'>詩 124:5</td>
	<td valign=top>狂傲的水必淹沒我們。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='6'>詩 124:6</td>
	<td valign=top>耶和華是應當稱頌的。他沒有把我們當野食交給他們吞吃《原文作牙齒》。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='7'>詩 124:7</td>
	<td valign=top>我們好像雀鳥，從捕鳥人的網羅裡逃脫。網羅破裂，我們逃脫了。</td>
</tr>
<tr>
	<td valign=top style="width:70px;"><a name='8'>詩 124:8</td>
	<td valign=top>我們得幫助，是在乎﹝倚靠﹞造天地之耶和華的名。</td>
</tr>
