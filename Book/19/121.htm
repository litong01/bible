<table>
<tr>
	<td valign=top width=125><a name='1'>詩 121:1</td>
	<td valign=top>《上行之詩》我要向山舉目。我的幫助從何而來。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 121:2</td>
	<td valign=top>我的幫助從造天地的耶和華而來。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 121:3</td>
	<td valign=top>他必不叫你的腳搖動。保護你的必不打盹。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 121:4</td>
	<td valign=top>保護以色列的，也不打盹，也不睡覺。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 121:5</td>
	<td valign=top>保護你的是耶和華。耶和華在你的右邊蔭庇你。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 121:6</td>
	<td valign=top>白日太陽必不傷你，夜間月亮必不害你。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 121:7</td>
	<td valign=top>耶和華要保護你，免受一切的災害。他要保護你的性命。</td>
</tr>
<tr>
	<td valign=top width=125><a name='8'>詩 121:8</td>
	<td valign=top>你出你入耶和華要保護你，從今時直到永遠。</td>
</tr>
