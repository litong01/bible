<table>
<tr>
	<td valign=top width=125><a name='1'>詩 43:1</td>
	<td valign=top>神阿，求你伸我的冤，向不虔誠的國，為我辨屈。求你救我脫離詭詐不義的人。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 43:2</td>
	<td valign=top>因為你是賜我力量的神，為何丟棄我呢。我為何因仇敵的欺壓時常哀痛呢。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 43:3</td>
	<td valign=top>求你發出你的亮光和真實，好引導我，帶我到你的聖山，到你的居所。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 43:4</td>
	<td valign=top>我就走到神的祭壇，到我最喜樂的神那裡。神阿，我的神，我要彈琴稱讚你。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 43:5</td>
	<td valign=top>我的心哪，你為何憂悶，為何在我裡面煩躁。因當仰望神。因我還要稱讚祂。祂是我臉上的光榮《原文作幫助》，是我的神。</td>
</tr>
