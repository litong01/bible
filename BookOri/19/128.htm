<table>
<tr>
	<td valign=top width=125><a name='1'>詩 128:1</td>
	<td valign=top>《上行之詩》凡敬畏耶和華，遵行他道的人，便為有福。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 128:2</td>
	<td valign=top>你要吃勞碌得來的。你要享福，事情順利。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 128:3</td>
	<td valign=top>你妻子在你的內室，好像多結果子的葡萄樹。你兒女圍繞你的桌子，好像橄欖栽子。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 128:4</td>
	<td valign=top>看哪，敬畏耶和華的人，必要這樣蒙福。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 128:5</td>
	<td valign=top>願耶和華從錫安賜福給你。願你一生一世，看見耶路撒冷的好處。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 128:6</td>
	<td valign=top>願你看見你兒女的兒女。願平安歸於以色列。</td>
</tr>
