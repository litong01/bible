<body>

<table>
<tr>
	<td valign=top width=125><a name='1'>詩 150:1</td>
	<td valign=top>你們要讚美耶和華，在神的聖所讚美他，在他顯能力的穹蒼讚美他。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 150:2</td>
	<td valign=top>要因他大能的作為讚美他，按著他極美的大德讚美他。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 150:3</td>
	<td valign=top>要用角聲讚美他，鼓瑟彈琴讚美他。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 150:4</td>
	<td valign=top>擊鼓跳舞讚美他，用絲絃的樂器，和簫﹝的聲音﹞讚美他。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 150:5</td>
	<td valign=top>用大響的鈸讚美他，用高聲的鈸讚美他。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 150:6</td>
	<td valign=top>凡有氣息的，都要讚美耶和華。你們要讚美耶和華。</td>
</tr>
