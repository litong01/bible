<table>
<tr>
	<td valign=top width=125><a name='1'>詩 61:1</td>
	<td valign=top>《大衛的詩，交與伶長，用絲絃的樂器》神阿，求你聽我的呼求，側耳聽我的禱告。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 61:2</td>
	<td valign=top>我心裡發昏的時候，我要從地極求告你。求你領我到那比我更高的磐石。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 61:3</td>
	<td valign=top>因為你作過我的避難所，作過我的堅固臺，脫離仇敵。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 61:4</td>
	<td valign=top>我要永遠住在你的帳幕裡。我要投靠在你翅膀下的隱密處《細拉》。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 61:5</td>
	<td valign=top>神阿，你原是聽了我所許的願。你將產業賜給敬畏你名的人。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 61:6</td>
	<td valign=top>你要加添王的壽數。他的年歲必存到世世。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 61:7</td>
	<td valign=top>他必永遠坐在神面前。願你豫備慈愛和誠實保佑他。</td>
</tr>
<tr>
	<td valign=top width=125><a name='8'>詩 61:8</td>
	<td valign=top>這樣，我要歌頌你的名直到永遠，好天天還我所許的願。</td>
</tr>
