<table>
<tr>
	<td valign=top width=125><a name='1'>詩 1:1</td>
	<td valign=top>不從惡人的計謀，不站罪人的道路，不坐褻慢人的座位。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 1:2</td>
	<td valign=top>惟喜愛耶和華的律法，晝夜思想，這人便為有福。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 1:3</td>
	<td valign=top>他要像一棵樹栽在溪水旁，按時候結果子，葉子也不枯乾。凡他所作的，盡都順利。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 1:4</td>
	<td valign=top>惡人並不是這樣，乃像糠秕被風吹散。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 1:5</td>
	<td valign=top>因此當審判的時候，惡人必站立不住，罪人在義人的會中，也是如此。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 1:6</td>
	<td valign=top>因為耶和華知道義人的道路。惡人的道路，卻必滅亡。</td>
</tr>
