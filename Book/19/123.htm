	<td valign=top width=125><a name='1'>詩 123:1</td>
	<td valign=top>《上行之詩》坐在天上的﹝主﹞阿，我向你舉目。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 123:2</td>
	<td valign=top>看哪，僕人的眼睛怎樣望主人的手，使女的眼睛怎樣望主母的手，我們的眼睛也照樣望耶和華我們的神，直到他憐憫我們。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 123:3</td>
	<td valign=top>耶和華阿，求你憐憫我們，憐憫我們。因為我們被藐視，已到極處。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 123:4</td>
	<td valign=top>我們被那些安逸人的譏誚，和驕傲人的藐視，已到極處。</td>
</tr>
