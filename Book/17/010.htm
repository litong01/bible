	<td valign=top width=125><a name='1'>斯 10:1</td>
	<td valign=top>亞哈隨魯王使旱地，和海島的人民都進貢。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>斯 10:2</td>
	<td valign=top>他以權柄能力所行的，並他抬舉末底改使他高升的事，豈不都寫在瑪代，和波斯王的歷史上麼。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>斯 10:3</td>
	<td valign=top>猶大人末底改作亞哈隨魯王的宰相，在猶大人中為大，得他眾弟兄的喜悅，為本族的人求好處，向他們說和平的話。</td>
</tr>
