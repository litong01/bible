<table>
<tr>
	<td valign=top width=125><a name='1'>詩 114:1</td>
	<td valign=top>以色列出了埃及，雅各家離開說異言之民。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 114:2</td>
	<td valign=top>那時，猶大為主的聖所，以色列為他所治理的國度。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 114:3</td>
	<td valign=top>滄海看見就奔逃。約旦河也倒流。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 114:4</td>
	<td valign=top>大山踴躍，如公羊。小山跳舞，如羊羔。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 114:5</td>
	<td valign=top>滄海阿，你為何奔逃。約旦哪，你為何倒流。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 114:6</td>
	<td valign=top>大山哪，你為何踴躍，如公羊。小山哪，你為何跳舞，如羊羔。</td>
</tr>
<tr>
	<td valign=top width=125><a name='7'>詩 114:7</td>
	<td valign=top>大地阿，你因見主的面，就是雅各神的面，便要震動。</td>
</tr>
<tr>
	<td valign=top width=125><a name='8'>詩 114:8</td>
	<td valign=top>他叫磐石變為水池，叫堅石變為泉源。</td>
</tr>
