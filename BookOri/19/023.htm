<table>
<tr>
	<td valign=top width=125><a name='1'>詩 23:1</td>
	<td valign=top>《大衛的詩》耶和華是我的牧者。我必不至缺乏。</td>
</tr>
<tr>
	<td valign=top width=125><a name='2'>詩 23:2</td>
	<td valign=top>祂使我躺臥在青草地上，領我在可安歇的水邊。</td>
</tr>
<tr>
	<td valign=top width=125><a name='3'>詩 23:3</td>
	<td valign=top>祂使我的靈魂甦醒，為自己的名引導我走義路。</td>
</tr>
<tr>
	<td valign=top width=125><a name='4'>詩 23:4</td>
	<td valign=top>我雖然行過死蔭的﹝幽﹞谷，也不怕遭害。因為你與我同在。你的杖，你的竿，都安慰我。</td>
</tr>
<tr>
	<td valign=top width=125><a name='5'>詩 23:5</td>
	<td valign=top>在我敵人面前，你為我擺設筵席。你用油膏了我的頭，使我的﹝福﹞杯滿溢。</td>
</tr>
<tr>
	<td valign=top width=125><a name='6'>詩 23:6</td>
	<td valign=top>我一生一世必有恩惠慈愛隨著我。我且要住在耶和華的殿中，直到永遠。</td>
</tr>
